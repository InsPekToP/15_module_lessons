<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
     <h1>{{title}}</h1>
    {% for post in news %}
        <h3>{{post.text}}</h3>
        <p>{{post.text}}</p>
         {% if post.avtor%}
            <p>Автор: {{post.avtor}}, дата: {{post.date}}</p>
        {%else%}
            <p>Автор: <b>Админ</b>, дата: {{post.date}}</p> 
        {%endif%}

    {% endfor%}

</body>
</html>
